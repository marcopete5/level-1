<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="styles.css" />
        <title>DOM Olympics</title>
    </head>
    <body>
        <header id="header"></header>
        <div class="page-container">
            <div class="requirements">
                <h2>Silver Requirements</h2>
                <ul>
                    <li>Fulfill all Bronze requirements.</li>
                    <li>
                        Change the words of the conversation to something fun
                        and good.
                    </li>
                    <li>Implement the "clear" button to clear all messages.</li>
                </ul>
            </div>
            <div style="width: 60%">
                <div>
                    <label>Theme</label>
                    <select id="theme-drop-down">
                        <option value="theme-one">blue/brown</option>
                        <option value="theme-two">red/black</option>
                    </select>
                    <div id="main">
                        <button id="clear-button">clear</button>
                        <div class="messages">
                            <div class="message left">
                                I have something serious to talk about
                            </div>
                            <div class="message right">
                                I don't want to talk
                            </div>
                            <div class="message left">
                                You have to, you're the police
                            </div>
                            <div class="message right">
                                I'm just a simple farmer
                            </div>
                        </div>
                        <form name="message">
                            <input id="input" value="Thanks! Goodbye" />
                            <button>Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="silver.js"></script>
    </body>
</html>
