<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="styles.css" />
        <title>DOM Olympics</title>
    </head>
    <body>
        <header id="header"></header>
        <div class="page-container">
            <div class="requirements">
                <h2>Gold Requirements</h2>
                <ul>
                    <li>Fulfill all Bronze & Silver requirements.</li>
                    <li>
                        Use the dropdown to change the background colors of the
                        messages.
                    </li>
                </ul>
            </div>
            <div style="width: 60%">
                <label>Theme</label>
                <select id="theme-drop-down">
                    <option value="theme-one">blue/brown</option>
                    <option value="theme-two">red/black</option>
                </select>
                <div id="main">
                    <button id="clear-button">clear</button>
                    <div class="messages">
                        <div class="message left">
                            I have something serious to talk about
                        </div>
                        <div class="message right">I don't want to talk</div>
                        <div class="message left">
                            You have to, you're the police
                        </div>
                        <div class="message right">
                            I'm just a simple farmer
                        </div>
                    </div>
                    <form name="message">
                        <input id="input" value="Thanks! Goodbye" />
                        <button>Send</button>
                    </form>
                </div>
            </div>
        </div>

        <script src="gold.js"></script>
    </body>
</html>
