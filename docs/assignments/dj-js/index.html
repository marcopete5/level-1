<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DJ JS Color Square</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <h1>DJ JS Color Mixer</h1>

        <div class="main-container">
            <div class="controls">
                <h2>Controls</h2>
                <ul>
                    <li><b>Mouse Over:</b> Blue</li>
                    <li><b>Mouse Down:</b> Red</li>
                    <li><b>Mouse Up:</b> Yellow</li>
                    <li><b>Double Click:</b> Green</li>
                    <li><b>Scroll Wheel:</b> Orange</li>
                    <br />
                    <li><b>'b' key:</b> Blue</li>
                    <li><b>'r' key:</b> Red</li>
                    <li><b>'y' key:</b> Yellow</li>
                    <li><b>'g' key:</b> Green</li>
                    <li><b>'o' key:</b> Orange</li>
                </ul>
            </div>

            <div id="color-square"></div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
