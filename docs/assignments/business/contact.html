<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Stellar Studio — Contact</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="shell">
            <header class="site-header" role="banner">
                <div class="logo" aria-hidden="false">
                    <div class="mark">SS</div>
                    <div class="brand">
                        <h1>
                            Stellar Studio
                            <span
                                style="
                                    font-weight: 400;
                                    color: var(--muted);
                                    font-size: 12px;
                                "
                                >— product & learning tools</span
                            >
                        </h1>
                        <p>design • data • delightful learning</p>
                    </div>
                </div>

                <nav class="primary" role="navigation" aria-label="Primary">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="services.html">Services</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </header>

            <main>
                <h2 style="margin: 20px">Contact</h2>

                <!-- semantic form -->
                <form action="#" method="post" aria-label="Contact form">
                    <div class="row">
                        <div>
                            <label for="name">Name</label>
                            <input
                                id="name"
                                name="name"
                                placeholder="Jane Doe"
                                required />
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input
                                id="email"
                                name="email"
                                type="email"
                                placeholder="jane@example.com"
                                required />
                        </div>
                    </div>

                    <label for="service">Interested in</label>
                    <select id="service" name="service">
                        <option>Custom LMS Features</option>
                        <option>Admin Dashboards</option>
                        <option>Monitoring & CI/CD</option>
                        <option>Data Repository</option>
                    </select>

                    <label for="message">Message</label>
                    <textarea
                        id="message"
                        name="message"
                        rows="6"
                        placeholder="Tell us about your needs..."></textarea>

                    <div style="display: flex; gap: 12px; align-items: center">
                        <button class="btn" type="submit">Send message</button>
                        <a
                            class="btn"
                            href="https://calendly.com/vschool/apply"
                            target="_blank"
                            rel="noopener noreferrer"
                            style="
                                background: #fff;
                                color: var(
                                    --accent;border: 1px solid
                                        rgba(108, 99, 255, 0.12)
                                );
                            "
                            >Book a call</a
                        >
                    </div>
                </form>
            </main>

            <footer class="site-footer" role="contentinfo">
                <p>
                    © <strong>Stellar Studio</strong> — 2024. Built with care.
                </p>
                <nav aria-label="Footer actions"></nav>
            </footer>
        </div>
    </body>
</html>
