<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Travel Form</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f7f6;
                color: #333;
                margin: 0;
                padding: 20px;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            h1 {
                color: #0056b3;
                text-align: center;
                margin-bottom: 10px;
            }

            p {
                text-align: center;
                margin-bottom: 25px;
            }

            .form-container {
                background-color: #fff;
                padding: 25px 40px;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                width: 100%;
                max-width: 500px;
            }

            form {
                display: flex;
                flex-direction: column;
                gap: 15px;
            }

            input[type='text'],
            input[type='number'],
            select {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
                font-size: 16px;
            }

            label {
                font-weight: bold;
                display: block;
                margin-bottom: 5px;
            }

            .radio-group label,
            .checkbox-group label {
                font-weight: normal;
                display: inline-block;
                margin-right: 15px;
            }

            .radio-group input,
            .checkbox-group input {
                margin-right: 5px;
            }

            button {
                background-color: #007bff;
                color: white;
                padding: 12px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 18px;
                margin-top: 10px;
                transition: background-color 0.3s ease;
            }

            button:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
    <body>
        <h1>Welcome to Blah Blah Airlines!</h1>
        <p>
            Please fill out the following form so we don't accidentally kill
            you, Yay...
        </p>

        <div class="form-container">
            <form id="airline-form">
                <label for="first-name">First Name:</label>
                <input type="text" name="first-name" id="first-name" />

                <label for="last-name">Last Name:</label>
                <input type="text" name="last-name" id="last-name" />

                <label for="age">Age:</label>
                <input type="number" name="age" id="age" />

                <div class="radio-group">
                    <label>Gender:</label>
                    <input type="radio" name="gender" value="male" id="male" />
                    <label for="male">Male</label>
                    <input
                        type="radio"
                        name="gender"
                        value="female"
                        id="female" />
                    <label for="female">Female</label>
                </div>

                <label for="travel-location">Where are you going?</label>
                <select name="travel-location" id="travel-location">
                    <option value="here">Here</option>
                    <option value="there">There</option>
                    <option value="over-there">Somewhere else</option>
                </select>

                <div class="checkbox-group">
                    <label>Dietary Restrictions:</label>
                    <br />
                    <input
                        class="diet"
                        type="checkbox"
                        name="vegan"
                        id="vegan"
                        value="Vegan" />
                    <label for="vegan">Vegan</label>
                    <br />
                    <input
                        class="diet"
                        type="checkbox"
                        name="gluten"
                        id="gluten"
                        value="Gluten-free" />
                    <label for="gluten">Gluten-free</label>
                    <br />
                    <input
                        class="diet"
                        type="checkbox"
                        name="paleo"
                        id="paleo"
                        value="Paleo" />
                    <label for="paleo"
                        >Paleo, jk you eat what we give you!</label
                    >
                </div>

                <button type="button" id="submit">Submit</button>
            </form>
        </div>

        <script>
            var form = document.getElementById('airline-form');
            var submitButton = document.getElementById('submit');

            function formAlert() {
                var firstName = form.elements['first-name'].value;
                var lastName = form.elements['last-name'].value;
                var age = form.elements['age'].value;
                var gender = form.elements['gender'].value;
                var location = form.elements['travel-location'].value;

                var diet = [];
                if (form.elements.vegan.checked) {
                    diet.push(form.elements.vegan.value);
                }
                if (form.elements.gluten.checked) {
                    diet.push(form.elements.gluten.value);
                }
                if (form.elements.paleo.checked) {
                    diet.push(form.elements.paleo.value);
                }

                alert(
                    'First Name: ' +
                        firstName +
                        '\nLast Name: ' +
                        lastName +
                        '\nAge: ' +
                        age +
                        '\nGender: ' +
                        gender +
                        '\nTravel Location: ' +
                        location +
                        '\nDiet: ' +
                        diet.join(', ') +
                        "\n\nAwesome, now if you die, it won't be an accident.."
                );
            }

            submitButton.addEventListener('click', formAlert);
        </script>
    </body>
</html>
