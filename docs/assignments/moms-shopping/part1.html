<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shopping List - Part 1</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Mom's Shopping List</h1>
            </header>
            <div class="page-layout">
                <div class="requirements">
                    <h2>Part 1 Requirements</h2>
                    <ul>
                        <li>
                            A user can add list items to the list using the
                            form.
                        </li>
                        <li>
                            New list items have the same format as the example
                            (item, edit button, delete button).
                        </li>
                    </ul>
                </div>
                <div class="app-content">
                    <form name="addItem">
                        <input
                            type="text"
                            name="title"
                            placeholder="Item to add..."
                            required />
                        <button type="submit">Add Item</button>
                    </form>
                    <ul id="list"></ul>
                </div>
            </div>
        </div>
        <script src="part1.js"></script>
    </body>
</html>
